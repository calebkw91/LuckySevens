<html lang="en">
    <head>
        <title>Lucky Sevens!</title>
        
        <script type="text/Javascript" src="scripts/luckySevens.js"></script>
        
        <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div class="container" style="text-align: center">
            <h1 style="margin: 20px">Lucky Sevens</h1>
            
<!--Lucky Sevens intial starting bet form -->
            
            <form name="luckySevenForm" onsubmit="return playGame();">
                <div class="form-group" style="text-align: center">
                    <div style="display: inline-block">
                        <div class="input-group input-group-sm">
                            <label for="startingMoney" style="font-size: 1.2em">Starting Bet:  </label>
                            <div class="input-group-prepend" style="margin-left: 20px">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" step="0.01" class="form-control col-sm-5" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="startingMoney" placeholder="0.00">
                        </div>
                    </div>
                </div>
                    
                <div style="text-align: center">
                    <div style="display: inline-block">
                        <button type="submit" id="submitButton" class="btn btn-default">Play</button>
                    </div>
                </div>
            </form>
                
<!--End game stats table-->          
            <hr />
            <h1 id="resultsHeader" style="display:none">Results</h1>
            <div style="display: inline-block">
                <table id="results" class="table table-striped" style="display:none; text-align: left">
                    <tbody>
                        <tr>
                            <td>Starting Bet</td>
                            <td><span id="startingBetDisplay"></span></td>
                        </tr>
                        <tr>
                            <td>Total Rolls Before going Broke</td>
                            <td><span id="totalRollsDisplay"></span></td>
                        </tr>
                        <tr>
                            <td>Highest Amount Won</td>
                            <td><span id="highestAmountDisplay"></span></td>
                        </tr>
                        <tr>
                            <td>Roll Count at Highest Amount Won</td>
                            <td><span id="rollCountDisplay"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
